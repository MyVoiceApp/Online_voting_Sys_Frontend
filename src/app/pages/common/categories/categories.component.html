<div class="row" id="topicMain" *ngIf="!loader">
  <div class="col-md-6">
    <h5>CATEGORIES</h5>
  </div>
  <div class="col-md-6">
    <p id="seeAll">See All</p>
  </div>

  <!--card-->
  <div class="col-md-3" *ngFor="let item of categories;index as i">
    <div class="card">
      <div class="card-body">
        <div class="topicImage">
          <img src="{{baseUrl}}/{{item['image']}}" alt="">
        </div>
        <p class="title">{{item['name']}}</p>
        <button class="btn voteNow">Sumit</button>
      </div>
    </div>
  </div>

</div>


<div class="row" *ngIf="loader">
  <div class="col-md-12 text-center">
    <img src="../../../../assets/loaders/loader-01.svg" alt="">
  </div>
</div>
