<div class="row" id="topicMain" *ngIf="!loader">
  <div class="col-md-6">
    <h5>WE LISTEN TO YOU</h5>
  </div>
  <div class="col-md-6">
    <span id="seeAll" routerLink="/survey">See All</span>
  </div>

  <!--card-->
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of products;index as i">
    <div class="card">
      <div class="card-body">
        <div class="topicImage">
          <img src="{{baseUrl}}/{{item['product']['image']}}" alt="">
        </div>
        <p class="title">{{item['product']['name'] | slice:0:25}}</p>
        <div class="row">
          <div class="col-6 col-md-6">
            <button class="btn voteNow" (click)="surveyByproduct(item['product']['_id'])">Submit</button>
          </div>
          <div class="col-6 col-md-6">
            <p class="title pull-right">{{item['vote']}} have voted</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<div class="row" *ngIf="loader">
  <div class="col-md-12 text-center">
    <img src="../../../../assets/loaders/loader-01.svg" alt="">
  </div>
</div>
