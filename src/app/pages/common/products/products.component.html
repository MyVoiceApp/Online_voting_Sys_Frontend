<div class="row" id="topicMain" *ngIf="!loader">
  <div class="col-md-6">
    <h5>WE LISTEN TO YOU</h5>
  </div>
  <div class="col-md-6">
    <span id="seeAll" routerLink="/vote">See All</span>
  </div>

  <!--card-->
  <div class="col-md-4" *ngFor="let item of products;index as i">
    <div class="card">
      <div class="card-body">
        <div class="topicImage">
          <img src="{{baseUrl}}/{{item['product']['image']}}" alt="">
        </div>
        <p class="title">{{item['product']['name']}}</p>
        <p class="title">{{item['survey']}}</p>
        <button class="btn voteNow">Sumit</button>
      </div>
    </div>
  </div>

</div>


<div class="row" *ngIf="loader">
  <div class="col-md-12 text-center">
    <img src="../../../../assets/loaders/loader-01.svg" alt="">
  </div>
</div>
