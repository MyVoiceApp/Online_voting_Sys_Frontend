<div id="carouselExampleControls" class="carousel slide mt-5 mb-5" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div *ngFor="let item of sliders;let i = index" [ngClass]="{'active': i == 0 }" class="carousel-item">
      <img class="d-block w-100" src="{{baseUrl}}/{{item['image']}}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{item['name']}}</h5>
        <p>{{item['description']}}</p>
      </div>
    </div>
  </div>



  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
